blocks:
    basic fuel: &block_basic_fuel
        fuel: &fuel_bundle
            # There are 18 fuel pins in each process tube. 
            shape: Circle
            material: UMo
            # od is 0.59"
            od: 1.4986 
            mult: 18
            # The avg fuel temperature is 890 °F
            Thot: 476.67
            Tinput: 20.0
        clad: &fuel_clad
            # 0.66" OD
            # cladding thickness is 0.01", so OD should be id + 2*that 
            shape: Circle
            material: SS304
            od: 1.6764
            id: 1.6256
            mult: fuel.mult
            Tinput: 20.0
            Thot: 400.0
        bond:  &fuel_bond
            shape: Circle
            material: Sodium
            id: fuel.od
            od: clad.id
            mult: fuel.mult
            Tinput: 20.0
            Thot: 414.0
        process tube: &process_tube
            material: Zircaloy2
            shape: Circle
            od: 11.176
            id: 10.668
            mult: 1
            Tinput: 20.0
            Thot: 400.0
        spacers: &fuel_spacers
            # spacers at 1 ft intervals, eq area= 0.0285 in²/process tube
            # A = pi R² -> OD = 0.48385
            shape: Circle
            od: 0.48385
            material: SS304
            mult: process tube.mult
            Tinput: 20.0
            Thot: 400.0
        moderator:  &moderator
            # process tube holes are 4.4" diamater, or 2.2" radius
            material: Graphite
            shape: ScallopedHex
            # "The graphite is a prism of hexagonal XS measuring 16 in across flats"
            # "moderator sheath material SS304, 0.016" thick"
            # Figure 5 of Aronchick shows the moderator dimensions best. The entire system
            # pitch is 16.102", including the moderator sheath and the gaps
            # Gaps are 0.160"
            # So the actual OP of the moderator is 16.102 - 0.160 - 2*0.016" = 15.91
            # But the text is pretty clear that the graphite itself is 16" across flats.
            # Meh, the Figure 5 is even more clear. so we go with that. 
            op: 40.4114
            # offset is how far off the circle radius the scalloped hex is. This is equal
            # to half the gap plus the sheath thickness, or 0.16/2+0.016 = 0.096"
            offset: 0.24384
            # The circle radius is the process tube radius + the gap + the sheath
            sradius: 6.03504
            # "The average moderator temperature is 850 °F"
            Tinput: 20.0
            Thot: 454.44
            # 3 60 degree sectors is 50% of 1 moderator
            mult: 0.5
        moderator clad:  &moderator_sheath
            # moderator is sheathed in 0.016"-thick SS304
            material: SS304
            shape: ScallopedHex
            # flat-to-flat should be 16.102 - 0.16
            op: 40.49268
            # subtract 2x the sheath thickness to make it "annular"
            # Do not link with moderator.op because it thermally expands too far
            # (this will technically overlap)
            ip: 40.4114
            # Just half the gap this time,  0.16/2"
            offset: 0.2032
            # The circle radius is the process tube radius + the gap
            # 4.4/2+0.16
            sradius: 5.9944
            # "The average moderator temperature is 850 °F"
            # Attempt to disable thermal expansion for the sheath
            # so we stay consistent with other blocks (e.g. plug)
            # because this is the component that sets the pitch.
            # (alternatively we could hard code the pitch in HallamBlock)
            Tinput: 454.44
            Thot: 454.44
            mult: moderator.mult
        moderator coolant gap: &moderator_coolant_edge
            # gaps between moderator/moderator 
            # "There is a nominal 0.160" gap between edges of adjacent moderator elements"
            # See also: moderator coolant annulus
            # Moderator cell hex pitch is 16.102"
            # In a basic fuel cell, the distance from the base to the center can
            # be calculated with a 30-60-90 triangle with base=8.051". 
            # So tan(30) = H/8.051 and H = 4.648247017" 
            # The length of this section in a fuel cell is that - 4.4"/2 - 0.16" 
            # or 5.8121474 cm. A full length one then is  11.624295 cm
            
            # There are 9 of these straight sections per 5/1 unit cell.
            # And 3/2 in the basic fuel cell
            material: Sodium
            shape: Rectangle
            widthOuter: 0.4064
            lengthOuter: 11.62429
            mult: 1.5
            Tinput: 20.0
            Thot: 414.0
        moderator coolant annulus: &moderator_coolant_annulus
            # the sodium outside the process tubes.
            # assume 0.160" gap as well
            # id = 4.4"+2*0.160"
            material: Sodium
            shape: Circle
            id: process tube.od
            od: 11.9888
            mult: 1
            Tinput: 20.0
            Thot: 414.0
        center tube: &center_tube
            # empty tube in the middle of each fuel cluster
            shape: Circle
            material: SS304
            # 0.68" OD, 0.020" thickness
            od: 1.7272
            id: 1.6256
            mult: 1
            Tinput: 20.0
            Thot: 400.0
        center hole: &center_hole
            # the void in the center tube
            shape: Circle
            material: Void
            mult: center tube.mult
            Tinput: 20.0
            Thot: 400.0
            od: center tube.id
        coolant: &coolant
            shape: DerivedShape
            material: Sodium
            Tinput: 20.0
            Thot: 414.0
    inner fuel: &block_inner_fuel
        fuel: 
            # There are 18 fuel pins in each process tube. 
